<template name="customersSettings">
    <form id="customerInfo">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>First Name</label>
                    <input name="firstName" class="form-control" type="text" value="{{firstName}}">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input name="lastName" class="form-control" type="text" value="{{lastName}}">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>House</label>
                    <select class="form-control" name="address">
                        <option value="{{house}}" selected>{{house}}</option>
                        {{#each houseList}}
                            <option value="{{address}}">{{address}}</option>
                        {{/each}}
                    </select>
                </div>

                <div class="form-group">
                    <label>Phone #</label>
                    <input name="phone" class="form-control" type="text" value="{{phone}}">
                </div>
            </div>
        </div>

        <hr>

        <button class="btn btn-danger" id="inactive">Make Inactive</button>
    </form>
</template>
