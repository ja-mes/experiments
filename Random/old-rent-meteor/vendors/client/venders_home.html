<template name="vendorsHome">
	<form class="form" action="">
		<div class="form-group">
			<input class="form-control" type="text" placeholder="Search..." value="{{value}}">
		</div>
	</form>

	<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
			</tr>
		</thead>

		<tbody>
			{{#each vendor}}
				<tr>
					<td>{{name}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>

</template>
