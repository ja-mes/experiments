<template name="banking">
    {{> bankingHeader}}
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Balance</th>
            </tr>
        </thead>

        <tbody>
            {{#each account}}
                <tr>
                    <td>{{name}}</td>
                    <td>${{balance}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</template>
