<template name="housesHome">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{> daterange}}
        </div>

        <div class="panel-body">
            {{#if Template.subscriptionsReady}}
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Memo</th>
                        </tr>
                    </thead>

                    <tbody>
                        {{#each transactions}}
                        <tr>
                            <td>{{date}}</td>
                            <td>{{type}}</td>
                            <td>${{amount}}</td>
                            <td>{{memo}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            {{else}}
                {{> spinner}}
            {{/if}}
        </div>
    </div>
</template>
