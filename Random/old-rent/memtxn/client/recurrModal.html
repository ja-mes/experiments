<template name="recurrModal">
    <div id="recurr" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Recurring Invoice</h4>
                </div>

                <form id="recurrDetails">
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Type</label>
                            <select name="type" class="form-control">
                                <option value="Automate Transaction Entry">Automate Transaction Entry</option>
                                <option value="Add to my Reminders List">Add to my Reminders List</option>
                                <option value="Do Not Remind Me">Do Not Remind Me</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" type="text" name="recurrName">
                        </div>
                        <div class="form-group form-inline">
                            <label>Interval</label> <br>
                            <select class="form-control" name="period">
                                <option value="Monthly">Monthly</option>
                                <option value="Weekly">Weekly</option>
                                <option value="Daily">Daily</option>
                                <option value="Yearly">Yearly</option>
                            </select>


                            <!--========== Monthly ==========-->

                            <span class="monthly">on the</span>

                            <select class="monthly form-control" name="dayOfMonth">
                                <option value="1">1st</option><option value="2">2nd</option><option value="3">3rd</option><option value="4">4th</option><option value="5">5th</option><option value="6">6th</option><option value="7">7th</option><option value="8">8th</option><option value="9">9th</option><option value="10">10th</option><option value="11">11th</option><option value="12">12th</option><option value="13">13th</option><option value="14">14th</option><option value="15">15th</option><option value="16">16th</option><option value="17">17th</option><option value="18">18th</option><option value="19">19th</option><option value="20">20th</option><option value="21">21th</option><option value="22">22th</option><option value="23">23th</option><option value="24">24th</option><option value="25">25th</option><option value="26">26th</option><option value="27">27th</option><option value="28">28th</option><option value="Last">Last</option>
                            </select>

                            <span class="monthly">day of every</span>

                            <input name="numMonths" class="monthly form-control" value="1" style="width: 45px">

                            <span class="monthly">month(s)</span>


                            <!--========== Daily ==========-->

                            <span class="daily">every</span>
                            <input name="numDays" class="daily form-control" style="width: 70px" value="1">
                            <span class="daily">day(s)</span>


                            <!--========== Weekly ==========-->

                            <span class="weekly">every</span>
                            <input name="numWeeks" class="weekly form-control" value="1" style="width: 70px">
                            <span class="weekly">week(s) on</span>

                            <select name="dayOfWeek" class="weekly form-control">
                                <option value="Sunday">Sunday</option>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                            </select>


                            <!--========== Yearly ==========-->

                            <span class="yearly">every</span>

                            <select name="yearMonth" class="yearly form-control">
                                <option name="January">January</option>
                                <option name="Febuary">Febuary</option>
                                <option name="March">March</option>
                                <option name="April">April</option>
                                <option name="May">May</option>
                                <option name="June">June</option>
                                <option name="July">July</option>
                                <option name="August">August</option>
                                <option name="September">September</option>
                                <option name="October">October</option>
                                <option name="November">November</option>
                                <option name="December">December</option>
                            </select>

                            <select name="yearMonthDay" class="yearly form-control">
                                <option value="1">1st</option><option value="2">2nd</option><option value="3">3rd</option><option value="4">4th</option><option value="5">5th</option><option value="6">6th</option><option value="7">7th</option><option value="8">8th</option><option value="9">9th</option><option value="10">10th</option><option value="11">11th</option><option value="12">12th</option><option value="13">13th</option><option value="14">14th</option><option value="15">15th</option><option value="16">16th</option><option value="17">17th</option><option value="18">18th</option><option value="19">19th</option><option value="20">20th</option><option value="21">21th</option><option value="22">22th</option><option value="23">23th</option><option value="24">24th</option><option value="25">25th</option><option value="26">26th</option><option value="27">27th</option><option value="28">28th</option><option value="Last">Last</option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
