<template name="accountsHome">
    {{> accountsHeader}}

    <form>
        <div class="form-group">
            <input name="search" placeholder="Search..." value="{{value}}" type="text" class="form-control">
        </div>
    </form>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Account Name</th>
            </tr>
        </thead>

        <tbody>
            {{#each account}}
                <tr>
                    <td>{{name}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</template>
