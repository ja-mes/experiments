<template name="register">
    <form class="form-inline pull-right">
        <select id="account" class="form-control">
            {{#each account}}
                <option {{selectedAccount}} value="{{_id}}">{{name}}</option>
            {{/each}}
        </select>
    </form>

	<h1 class="page-header">Check Register</h1>

    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="pull-right">{{> daterange}}</span>
            <h4 id="balance" style="color: {{balanceColor}}">${{balance}}</h4>
        </div>
        <div class="panel-body">
            {{#if Template.subscriptionsReady}}
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Payee</th>
                            <th>Payment</th>
                            <th>Deposit</th>
                        </tr>
                    </thead>

                    <tbody>
                        {{#each transaction}}
                        <tr>
                            <td>{{type}}</td>
                            <td>{{vendor}}</td>
                            <td>{{amount}}</td>
                            <td>{{deposit}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            {{else}}
                {{> spinner}}
            {{/if}}
        </div>
    </div>
</template>
